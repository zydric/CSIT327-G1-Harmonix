{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative">
    
    <a href="/" class="absolute font-semibold bg-slate-100 top-10 right-8 text-[#4F2FC0] flex items-center justify-center text-lg p-2 w-10 h-10 rounded-full">
        <span class="text-center">X</span>
    </a>

    <div class="max-w-md w-full space-y-8">
        
        {% if messages %}
        <div class="space-y-3">
            {% for message in messages %}
            <div class="rounded-md p-4 {% if message.tags == 'error' %}bg-red-50 border border-red-200{% elif message.tags == 'success' %}bg-green-50 border border-green-200{% elif message.tags == 'warning' %}bg-yellow-50 border border-yellow-200{% else %}bg-blue-50 border border-blue-200{% endif %}">
                <p class="text-sm font-medium {% if message.tags == 'error' %}text-red-800{% elif message.tags == 'success' %}text-green-800{% elif message.tags == 'warning' %}text-yellow-800{% else %}text-blue-800{% endif %}">
                    {{ message }}
                </p>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div>
            <h2 class="mt-6 text-center text-5xl font-bold text-[#4F2FC0]">Welcome Back!</h2>
            <p class="mt-2 text-center text-sm text-gray-600">Please enter your details.</p>
        </div>

        <form class="mt-8 space-y-6" method="POST" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <div class="rounded-md space-y-3">
                <div>
                    <label for="username" class="block font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" required
                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        value="{{ request.POST.username }}">
                </div>
                <div>
                    <label for="password" class="block font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required
                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#4F2FC0] hover:bg-[#3f24a0] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4F2FC0]">
                    Login
                </button>
            </div>

            <div class="text-center">
                <span class="text-gray-600">Not on Harmonix?</span>
                <a href="{% url 'accounts:register' %}" class="font-semibold text-[#4F2FC0] hover:text-[#3f24a0]">Get started here</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
