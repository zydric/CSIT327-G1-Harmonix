{% extends 'base.html' %}
{% load static %}

{% block navbar %}
<nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <a href="/" class="flex items-center hover:opacity-80 transition-opacity">
                <div class="w-8 h-8 flex items-center justify-center mr-3">
                    <img src="{% static 'images/harmonix_logo.png' %}" alt="Harmonix Logo" class="w-full h-full">
                </div>
                <h1 class="text-[#4F2FC0] text-xl font-bold">Harmonix</h1>
            </a>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <!-- Success Icon -->
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            
            <h2 class="mt-6 text-center text-4xl font-bold text-[#4F2FC0]">Password Reset Complete!</h2>
            <p class="mt-4 text-center text-gray-600 leading-relaxed">
                Your password has been successfully reset. You can now log in with your new password.
            </p>
        </div>

        <div class="mt-8">
            <a href="{% url 'accounts:login' %}" 
               class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#4F2FC0] hover:bg-[#3f24a0] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4F2FC0]">
                Go to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
