{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="w-8 h-8 flex items-center justify-center mr-3">
                        <img src="{% static 'images/harmonix_logo.png' %}" alt="Logo" class="w-full h-full">
                    </div>
                    <h1 class="text-[#4F2FC0] text-xl font-bold">Harmonix</h1>
                </div>
                <div class="flex space-x-8 text-sm font-medium text-gray-700">
                    <a href="#" class="hover:text-[#4F2FC0]">LISTINGS</a>
                    <a href="#" class="hover:text-[#4F2FC0]">PROFILE</a>
                    <a href="#" class="hover:text-[#4F2FC0]">APPLICATIONS</a>
                    <a href="#" class="text-[#4F2FC0] border-b-2 border-[#4F2FC0] pb-4 -mb-px">MY LISTINGS</a>
                    <a href="#" class="hover:text-[#4F2FC0]">LOGOUT</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header + Create Button -->
        <div class="flex items-center justify-between mb-10">
            <div>
                <h1 class="text-4xl font-bold mb-2 text-gray-900">My Listings</h1>
                <p class="text-gray-500">Manage your band's job postings and applications</p>
            </div>
            <button onclick="document.getElementById('createModal').showModal()"
                class="px-6 py-2 bg-[#4F2FC0] text-white rounded-lg font-medium hover:bg-purple-700 transition-colors">
                + Create Listing
            </button>
        </div>

        <!-- Mock Listing Card -->
        <div class="bg-white rounded-2 tief border border-gray-200 shadow-lg hover:shadow-xl transition-all overflow-hidden">
            <div class="p-8">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-3">
                            <h3 class="text-2xl font-bold text-gray-900">Lead Guitarist Needed</h3>
                            <span class="px-3 py-1 bg-purple-100 text-[#4F2FC0] text-xs font-medium rounded-full">Rock</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
